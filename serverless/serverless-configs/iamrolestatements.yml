#DynamoDB
- Effect: Allow
  Action:
    - dynamodb:Scan
    - dynamodb:Query
    - dynamodb:GetItem
    - dynamodb:PutItem
    - dynamodb:UpdateItem
    - dynamodb:DeleteItem
    - dynamodb:DescribeTable
  Resource:
    "arn:aws:dynamodb:*:*:*"
#SQS
- Effect: Allow
  Action:
    - sqs:SendMessage
    - sqs:ReceiveMessage
    - sqs:GetQueueUrl
    - sqs:GetQueueAttributes
  Resource:
    "arn:aws:sqs:*:*:*"
